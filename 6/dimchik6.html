<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>homework6</title>
  <link href="dimchikstyle6.css" rel="stylesheet">
</head>
<body>

<div>
<div class="container">

  <div class="block-one">

    <form action="" method="post">
      <div class="contact">
        <h3>How can we help?</h3>
        <h4>Do you have questions about how we can assist you?</h4>

        <div class="first-name">
          <!-- <label for="first-name">First name</label> -->
          <input id="first-name" type="text" placeholder="First name" class="name">
        </div>
        <div class="email">
          <!-- <label for="E-mail"></label> -->
          <input id="E-mail" type="email" placeholder="E-mail" class="name">
        </div>
        <div class="comment">
          <textarea name="comment" cols="60" rows="3" placeholder="What are you thinking about?"
                    class="name"></textarea>
        </div>
        <div class="button">
          <input type="submit" value="Send">
        </div>

      </div>
    </form>
  </div>
  <div class="block-two">
    <img class="image" src="pictures/home5.png">
  </div>

  <svg class="new-mouse" width="20" height="33" viewBox="0 0 20 33">
    <path class="new-mouse__outline"
          d="M 0,10 C 0,0 10,0 10,0 C 20,0 20,10 20,10 L 20,23 C 20,33 10,33 10,33 C 0,33 0,23 0,23 Z"></path>
    <path class="new-mouse__wheel" d="M 10,7 L 10,12"></path>
  </svg>
</div>

</div>
</body>
</html>
